<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>
        Niner Gaming Meetups - New Event
    </title>
    <link href="../css/default.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <nav>
                <a href="index.html"><img src="../images/niner-esports-logo.ico" alt="Website Logo"
                        class="header-logo"></a>
            </nav>
            <nav class="main-nav">
                <a href="connections.html">Events</a>
            </nav>
        </div>

        <nav class="user-nav">
            <a href="newConnection.html">Make a New Event</a> ||
            <a href="login.html">Login</a> ||
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>
    <main>
        <div class="contents">
            <br>
            <label for="title" class="">Title:</label><br>
            <input type="text" id="title" name="title" class="" required placeholder="Enter Title">
            <br><br>
            <label for="host" class="">Host:</label><br>
            <input type="text" id="host" name="host" class="" required placeholder="Enter Host">
            <br><br>
            <label for="location" class="">Location:</label><br>
            <input type="text" id="location" name="location" class="" required placeholder="Enter Location">
            <br><br>
            <label for="date" class="">Date:</label><br>
            <input type="date" id="date" name="date" class="" required placeholder="Enter Date">
            <br><br>
            <label for="time_start" class="">Start Time:</label><br>
            <input type="time" id="time_start" name="time_start" class="">
            <br><br>
            <label for="time_end" class="">End Time:</label><br>
            <input type="time" id="time_end" name="time_end" class="">
            <br><br>
            <label for="description" class="">Description:</label><br>
            <input type="text" id="description" name="description" class="" required placeholder="Enter Description">
            <br><br>
            <label for="image_url" class="">Image URL:</label><br>
            <input type="text" id="image_url" name="image_url" class="" required placeholder="Enter Image URL">
            <br><br>
            <a href="connections.html"><button>Create Connection</button></a>
            <br><br>
        </div>
    </main>
    <footer>
        <div class="footer">
            <nav class="footer-content">
                &copy;Connor Kells ||

                <a href="contact.html">Contact</a>
            </nav>

                <a href="https://twitter.com"><img src="/images/twitter.ico" alt="Twitter Logo" class="footer-logo"></a>
                <a href="https://facebook.com"><img src="/images/facebook.ico" alt="Facebook Logo"
                        class="footer-logo"></a>
            </div>
        </div>
    </footer>
</body>

</html>
